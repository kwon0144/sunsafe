version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
      customHeaders:
        - pattern: "**/*"
          headers:
            - key: Content-Security-Policy
              value: "default-src 'self'; script-src 'self' https://trusted.cdn.com; style-src 'self' 'unsafe-inline';"
            - key: X-Frame-Options
              value: "DENY"
            - key: X-Content-Type-Options
              value: "nosniff"
            - key: X-XSS-Protection
              value: "1; mode=block"
            - key: Referrer-Policy
              value: "no-referrer"
      appRoot: "frontend"  #vital